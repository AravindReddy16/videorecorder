<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Web-VideoRecorder</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Web-VideoRecorder</p>
        </div>
        <div class="videorecorder-div">
            <div class="videocam-div">
                <div class="webcam-div">
                    <video disablePictureInPicture id="videocam"></video>
                </div>
                <div class="cam-controls">
                    <button id="v-start">Start</button>
                    <button id="v-rotate">â‡Œ</button>
                    <button id="v-stop" disabled>Stop</button>
                    <button id="record">Record</button>
                </div>
            </div>
            <div class="recording-list">
                <div class="list-header">
                    <p>Your Recordings...</p>
                </div>
                <div class="recordlist"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
